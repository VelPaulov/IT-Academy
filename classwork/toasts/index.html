<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="card" style="width: 18rem;">
        <img src="./images/01.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>


      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
        <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', (evt) => {
            const event = new CustomEvent('show-notification', { 
                bubbles: true,
                detail: {
                    title: 'IT-Academy',
                    description: 'JS is avesome!',
                },
            });

            evt.currentTarget.dispatchEvent(event);
        });

        window.addEventListener('show-notification', (evt) => {
            const toast = document.querySelector('.toast');
            toast.classList.add('show');
            // const title = document.querySelector('.me-auto');
            // title.innerText = evt.detail.title;
            // const toastText = document.querySelector('.toast-body');
            // toastText.innerText = evt.detail.description;

            toast.querySelector('.me-auto').textContent = evt.detail.title;
            toast.querySelector('.toast-body').textContent = evt.detail.description;
        });
    </script>
</body>
</html>
